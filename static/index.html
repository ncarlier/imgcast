<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Live image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Live image viewer">
  <link rel="icon" type="image/png" href="./favicon.ico"/>
  <style>
body {
  background-color: black;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#img {
  max-width: 100vw;
  max-height: 100vh;
  display: block;
}
#status {
  color: gray;
  position: fixed;
  bottom: 0;
  right: 0;
}
#fs-btn {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  opacity: 0.2;
}
#fs-btn:hover {
  opacity: 1;
}
#fs-btn:fullscreen {
  display: none;
}
  </style>
</head>

<body>
  <button id="fs-btn" onclick="toggleFullScreen()">Toggle Fullscreen</button>
  <img id="img" src="./live" alt="Live image" />
  <span id="status">Loading...</span>
  <script>
    // Debug and error functions
    const status = document.getElementById('status')
    const debug = (message) => {
      console.debug(message)
      status.textContent = message
    }
    const error = (message) => {
      console.error(message)
      status.textContent = message
    }
    // Fullscreen toggle
    const toggleFullScreen = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen()
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen()
        }
      }
    }
    // Global variables
    const img = document.getElementById('img')
    const basePath = location.pathname.endsWith('/') ? location.pathname : location.pathname + '/'
    const eventsUrl = `${basePath}events`
    const updateImg = () => {
      const url = `${basePath}live?t=${new Date().getTime()}`
      img.src = url
    }
    // SSE connection to notify image updates
    const openEventSource = (eventsUrl) => {
      const eventSource = new EventSource(eventsUrl)
      eventSource.onopen = () => {
        debug('Connected to live updates')
      }
      eventSource.onmessage = (event) => {
        if (event.data === 'updated') {
          console.log('live image updated')
          updateImg()
        }
      }
      eventSource.onerror = (err) => {
        error('Connection error, reconnecting...')
        console.error('EventSource error:', err)
      }
      return eventSource
    }
    let es = openEventSource(eventsUrl)
    // Keep screen awake
    if ('wakeLock' in navigator) {
      let wakeLock = null
      debug('Screen Wake Lock API is supported')
      navigator.wakeLock.request("screen").then(wl => {
        wakeLock = wl
        debug('Wake Lock is active')
      }).catch(err => {
        error('Failed to acquire wake lock: ' + err.name + ', ' + err.message)
      })
      if (wakeLock !== null) {
        document.addEventListener("visibilitychange", () => {
          if (wakeLock !== null && document.visibilityState === "visible") {
            navigator.wakeLock.request("screen").then(() => {
              debug('Wake Lock is active again')
            })
          }
        })
        wakeLock.addEventListener('release', () => {
          debug('Wake Lock has been released')
        })
      }
    } else {
      error('Wake Lock API is not supported by this browser')
    }
  </script>
</body>

</html>
