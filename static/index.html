<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Live image</title>
  <style>
body {
  background-color: black;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#img {
  max-width: 100vw;
  max-height: 100vh;
  display: block;
}
#status {
  color: gray;
  position: fixed;
  bottom: 0;
  right: 0;
}
#fs-btn {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  opacity: 0.2;
}
#fs-btn:hover {
  opacity: 1;
}
#fs-btn:fullscreen {
  display: none;
}
  </style>
</head>

<body>
  <button id="fs-btn" onclick="toggleFullScreen()">Toggle Fullscreen</button>
  <img id="img" src="/live" alt="Live image" />
  <span id="status">Loading...</span>
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen()
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen()
        }
      }
    }
    const img = document.getElementById('img')
    const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:'
    const ws = new WebSocket(`${protocol}//${location.host}/ws`)
    ws.onmessage = (event) => {
      console.log('live image updated')
      const url = `/live?t=${new Date().getTime()}`
      img.src = url
    }
    const status = document.getElementById('status')
    const debug = (message) => {
      console.debug(message)
      status.textContent = message
    }
    const error = (message) => {
      console.error(message)
      status.textContent = message
    }
    if ('wakeLock' in navigator) {
      let wakeLock = null
      debug('Screen Wake Lock API is supported')
      navigator.wakeLock.request("screen").then(wl => {
        wakeLock = wl
        debug('Wake Lock is active')
      }).catch(err => {
        error('Failed to acquire wake lock: ' + err.name + ', ' + err.message)
      })
      if (wakeLock !== null) {
        document.addEventListener("visibilitychange", () => {
          if (wakeLock !== null && document.visibilityState === "visible") {
            navigator.wakeLock.request("screen").then(() => {
              debug('Wake Lock is active again')
            })
          }
        })
        wakeLock.addEventListener('release', () => {
          debug('Wake Lock has been released')
        })
      }
    } else {
      error('Wake Lock API is not supported by this browser')
    }
  </script>
</body>

</html>
